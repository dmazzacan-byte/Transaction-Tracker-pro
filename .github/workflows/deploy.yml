name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write
 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.APIKEY }}
      AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
      PROJECT_ID: ${{ secrets.PROJECTID }}
      STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
      MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
      APP_ID: ${{ secrets.APPID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Firebase config file
        run: |
          mkdir -p firebase
          printf 'export const firebaseConfig = {"apiKey":"%s","authDomain":"%s","projectId":"%s","storageBucket":"%s","messagingSenderId":"%s","appId":"%s"};' \
            "$API_KEY" \
            "$AUTH_DOMAIN" \
            "$PROJECT_ID" \
            "$STORAGE_BUCKET" \
            "$MESSAGING_SENDER_ID" \
            "$APP_ID" > firebase/config.js

      - name: Verify file content
        run: |
          echo "--- Verifying firebase/config.js content ---"
          cat firebase/config.js

      - name: Prepare deployment artifacts
        run: |
          mkdir dist
          cp index.html style.css *.js dist/
          cp -r css js locales firebase dist/
          echo "--- Contents of dist directory ---"
          ls -lR dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
