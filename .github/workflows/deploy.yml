name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.APIKEY }}
      AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
      PROJECT_ID: ${{ secrets.PROJECTID }}
      STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
      MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
      APP_ID: ${{ secrets.APPID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Firebase config file
        run: |
          mkdir -p firebase
          printf 'export const firebaseConfig = {"apiKey":"%s","authDomain":"%s","projectId":"%s","storageBucket":"%s","messagingSenderId":"%s","appId":"%s"};' \
            "$API_KEY" \
            "$AUTH_DOMAIN" \
            "$PROJECT_ID" \
            "$STORAGE_BUCKET" \
            "$MESSAGING_SENDER_ID" \
            "$APP_ID" > firebase/config.js

      - name: Verify file content
        run: |
          echo "--- Verifying firebase/config.js content ---"
          cat firebase/config.js

      - name: Prepare deployment artifacts
        run: |
          mkdir dist
          cp index.html style.css *.js dist/
          cp -r css js locales firebase dist/
          echo "--- Contents of dist directory ---"
          ls -lR dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
